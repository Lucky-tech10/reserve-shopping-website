<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles/tryout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="asset/css/bootstrap.min.css">
</head>
<body>
  <div class="inner-banner">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <div class="inner-banner-head">
            <h1>Shopping Cart</h1>
          </div>
          <div class="inner-banner-item">
            <div class="left">
              <a href="tryout.html">Home</a>
            </div>
            <div class="icon">
              <span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10 7L14 12L10 17" stroke="#E5E6EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
            </div>
            <div class="left">
              <span>Shopping Cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="shopping-cart">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="tabel-main">
            <table class="table ">
              <thead>
                <tr class="tabel-main-top">
                  <td class="details-control">
                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" aria-label="..." value="">
                  </td>
                  <th>Food Image
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                  <th>Details
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                  <th>Price
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                  <th>Quantity
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                  <th>Total
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                  <th class="details-control-two">Action
                    <span><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.332 2.31567V14.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6.66602 12.3157L4.66602 14.3157L2.66602 12.3157" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M4.66602 14.3157V2.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M13.332 4.31567L11.332 2.31567L9.33203 4.31567" stroke="#718096" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </span>
                  </th>
                </tr>
              </thead>
              <tbody class="js-cart-dropdown">
              </tbody>
            </table>
          </div>
          <div class="tabel-main-btn">
            <a class="main-btn-six" href="#shopping-cart-02">
              Process to Checkout
              <span><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14 16L18 12M18 12L14 8M18 12L6 12" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="scripts/add-cart.js"></script>
</body>
</html>
